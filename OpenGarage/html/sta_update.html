<head>
	<title>OpenGarage</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link
		rel="stylesheet"
		href="//code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css"
		type="text/css"
	/>
	<script
		src="//code.jquery.com/jquery-1.9.1.min.js"
		type="text/javascript"
	></script>
	<script
		src="//code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"
		type="text/javascript"
	></script>
</head>
<body>
	<div data-role="page" id="page_update">
		<div data-role="header"><h3>OpenGarage Firmware Update</h3></div>
		<div data-role="content">
			<form method="POST" action="" id="fm" enctype="multipart/form-data">
				<table cellspacing="4">
					<tr>
						<td><input type="file" name="file" accept=".bin" id="file" /></td>
					</tr>
					<tr>
						<td>
							<b>Device key: </b
							><input
								type="password"
								name="dkey"
								size="16"
								maxlength="64"
								id="dkey"
							/>
						</td>
					</tr>
					<tr>
						<td><label id="msg"></label></td>
					</tr>
				</table>
				<div data-role="controlgroup" data-type="horizontal">
					<a
						href="#"
						data-role="button"
						data-inline="true"
						data-theme="a"
						id="btn_back"
						>Back</a
					>
					<a
						href="#"
						data-role="button"
						data-inline="true"
						data-theme="b"
						id="btn_submit"
						>Submit</a
					>
				</div>
			</form>
		</div>
	</div>
	<script>
		function id(s) {
			return document.getElementById(s);
		}
		function clear_msg() {
			id("msg").innerHTML = "";
		}
		function show_msg(s, t = 0, c = "red") {
			id("msg").innerHTML = s.fontcolor(c);
			if (t > 0) setTimeout(clear_msg, t);
		}
		function goback() {
			history.back();
		}
		$("#btn_back").click(function (e) {
			e.preventDefault();
			goback();
		});
		$("#btn_submit").click(function (e) {
			var files = id("file").files;
			if (files.length == 0) {
				show_msg("Please select a firmware file.", 3000, "red");
				return;
			}
			if (id("dkey").value == "") {
				if (!confirm("You did not input a device key. Are you sure?")) return;
			}
			var btn = id("btn_submit");
			show_msg("Uploading. Please wait...", 0, "gray");
			var fd = new FormData();
			var file = files[0];
			fd.append("file", file, file.name);
			fd.append("dkey", id("dkey").value);
			var xhr = new XMLHttpRequest();
			xhr.timeout = 300000;
			xhr.upload.onprogress = function (evt) {
				if (evt.lengthComputable) {
					const pct = Math.round((evt.loaded / evt.total) * 100);
					show_msg(`Uploading... (${pct}%)`, 0, "gray");
				}
			};
			xhr.onreadystatechange = function () {
				if (xhr.readyState == 4 && xhr.status == 200) {
					var jd = JSON.parse(xhr.responseText);
					if (jd.result == 1) {
						show_msg(
							"Update is successful. Rebooting. Please wait...",
							0,
							"green"
						);
						setTimeout(goback, 10000);
					} else if (jd.result == 2) {
						show_msg("Check device key and try again.");
					} else {
						show_msg("Update failed.");
					}
				}
			};
			xhr.ontimeout = function () {
				show_msg("Upload timed out. Please try again.");
			};
			xhr.onerror = function () {
				show_msg("A network error occurred during the upload.");
			};
			xhr.open(
				"POST",
				"//" + window.location.hostname + ":8080" + window.location.pathname,
				true
			);
			xhr.send(fd);
		});
	</script>
</body>
