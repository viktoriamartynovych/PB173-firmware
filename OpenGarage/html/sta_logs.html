		var curr_time = 0;
		var sdate = new Date();
		var date = new Date();
		$("#btn_back").click(function () {
			history.back();
		});
		$(document).ready(function () {
			show_log();
			setInterval(show_time, 1000);
		});
		function get_delta_time(date_now, date_future) {
			// from: https://stackoverflow.com/a/13904120
			// get total seconds between the times
			var delta = Math.abs(date_future - date_now) / 1000;

			// calculate (and subtract) whole days
			var days = Math.floor(delta / 86400);
			delta -= days * 86400;

			// calculate (and subtract) whole hours
			var hours = Math.floor(delta / 3600) % 24;
			delta -= hours * 3600;

			// calculate (and subtract) whole minutes
			var minutes = Math.floor(delta / 60) % 60;
			delta -= minutes * 60;

			// what's left is seconds
			var seconds = delta % 60; // in theory the modulus is not required

			return (
				days +
				":" +
				String(hours).padStart(2, "0") +
				":" +
				String(minutes).padStart(2, "0") +
				":" +
				String(seconds).padStart(2, "0")
			);
		}
		function show_time() {
			curr_time++;
			date.setTime(curr_time * 1000);
			$("#lbl_time").text(date.toLocaleString());
			$("#lbl_up_time").text(get_delta_time(date, sdate));
		}

		const texts = ["Closed", "Opened", "Stopped"];
		function show_log() {
			$.getJSON("jl", function (jd) {
				$("#lbl_name").text(jd.name);
				curr_time = jd.time;
				$("#tab_log").find("tr:gt(0)").remove();
				var logs = jd.logs;
				logs.sort(function (a, b) {
					return b[0] - a[0];
				});
				$("#lbl_nr").text(logs.length);
				sdate.setTime(jd.starttime * 1000);
				$("#lbl_start_time").text(sdate.toLocaleString());
				var ldate = new Date();
				for (var i = 0; i < logs.length; i++) {
					ldate.setTime(logs[i][0] * 1000);
					var status = logs[i][1];
					if (status > 2) status = 2;
					var r =
						'<tr></td><td align="left"><img id="pic" src="data:image/png;base64,' +
						icons[status] +
						'" style="width:20px;height:15px;"> ' +
						texts[status] +
						'<td align="left">' +
						ldate.toLocaleString() +
						'</td><td align="right">' +
						logs[i][2] +
						" cm</td>";
					if (typeof jd.ncols != "undefined" && jd.ncols > 3) {
						r +=
							'<td align="left">' +
							(logs[i][3] == 255 ? "-" : logs[i][3] ? "High" : "Low") +
							"</td></tr>";
					}
					r += "</tr>";
					$("#tab_log").append(r);
				}
				if (typeof jd.ncols != "undefined" && jd.ncols > 3) {
					$("#col_sn2").show();
				} else {
					$("#col_sn2").hide();
				}
			});
			setTimeout(show_log, 10000);
		}
